<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>

<body>
    <div class="card login-card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar Sesión con RSA</h2>

            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form id="loginForm" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password_plain" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password_plain" name="password_plain" required>
                </div>
                <input type="hidden" id="password_encrypted" name="password_encrypted">
                <div class="d-grid"><button type="submit" class="btn btn-primary">Entrar</button></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const publicKeyPem = `----------BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAyRt2t+Wt/fs7NXvagxCp
At2H2rG6J4UkeVQXjJO9giaIdrtBF64Ck5YTpoyH3rQ+0KPLEdqOt6Dn4c0Ewnw1
EnifscXBRuMHO+pWKFOkYpIPr6BqiECCMk1d5pSNbpBKHCFK06vF/osv90EFyfj2
+5Sk36HRCG2DStN87s9zsA9nKsjsvoH73WssJSZs1//zaNoSC/1iN6vHUU2SRUt7
7C0vaUrwG+TxaXUdCfJE9kJs90SkORNcIJMMS7o/y24ppkZ9yxb6A6BE4iDFTO/d
JgLFEjWJipasFfeP8+ZEM7+g/+vqBtJ29Szx1S9N2SPBzr62WJSMiKbFDnoimty5
8wIDAQAB -----END PUBLIC KEY-----`;

        const form = document.getElementById('loginForm');
        const passwordPlainInput = document.getElementById('password_plain');
        const passwordEncryptedInput = document.getElementById('password_encrypted');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            const plainPassword = passwordPlainInput.value;
            const encrypt = new JSEncrypt();
            encrypt.setPublicKey(publicKeyPem);
            const encryptedPassword = encrypt.encrypt(plainPassword); 

            if (encryptedPassword) {
                passwordEncryptedInput.value = encryptedPassword; 
                passwordPlainInput.value = ''; 
                form.submit();
            } else {
                alert("Error al cifrar la contraseña.");
            }
        });
    </script>
</body>

</html>
