<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title">Registrar Nuevo Candidato</h1>
                        <p class="card-subtitle mb-4 text-muted">La IA analizar치 la experiencia y licencias.</p>

                        <form action="{{ url_for('agregar') }}" method="POST">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="ubicacion" class="form-label">Ubicaci칩n (Servicio)</label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" name="estado">
                                        <option value="Activo" selected>Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="turno" class="form-label">Turno</label>
                                    <input type="text" class="form-control" id="turno" name="turno" placeholder="Ej: 24x24">
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            <h5 class="text-primary">An치lisis IA</h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="experiencia" class="form-label">Experiencia *</label>
                                    <input type="text" class="form-control" id="experiencia" name="experiencia" placeholder="Ej: Basica, Intermedia, Experta..." required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="licencias" class="form-label">Licencias *</label>
                                    <input type="text" class="form-control" id="licencias" name="licencias" placeholder="Ej: Defensa personal, No, etc." required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_contratacion" class="form-label">Fecha de Contrataci칩n</label>
                                <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion">
                            </div>

                            <hr>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar y Analizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
