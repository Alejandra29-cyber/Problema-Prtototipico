<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title">✏ Editando a {{ empleado.nombre }} {{ empleado.apellido or '' }}</h1>
                        <p class="card-subtitle mb-4 text-muted">ID de Empleado: {{ empleado.id }}</p>

                        <form method="POST">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado.apellido or '' }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="ubicacion" class="form-label">Ubicación (Servicio)</label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ empleado.ubicacion or '' }}">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" name="estado">
                                        <option value="Activo" {% if empleado.estado == 'Activo' %}selected{% endif %}>Activo</option>
                                        <option value="Inactivo" {% if empleado.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="turno" class="form-label">Turno</label>
                                    <input type="text" class="form-control" id="turno" name="turno" value="{{ empleado.turno or '' }}">
                                </div>
                            </div>
                            
                            <hr class="my-4">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="experiencia" class="form-label">Experiencia</label>
                                    <input type="text" class="form-control" id="experiencia" name="experiencia" value="{{ empleado.experiencia or '' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="licencias" class="form-label">Licencias</label>
                                    <input type="text" class="form-control" id="licencias" name="licencias" value="{{ empleado.licencias or '' }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_contratacion" class="form-label">Fecha de Contratación</label>
                                <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" value="{{ empleado.fecha_contratacion or '' }}">
                            </div>

                            <hr>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
